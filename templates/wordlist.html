{% extends "base.html" %}

{% block pageheading %}Words...{% endblock %}

{% block main %}
<table id="wordlist">
  <tr>
    <th>Maori Word</th>
    <th>English Translation</th>
    <th>Level</th>
    <th>Category</th>
  </tr>
  {% for word in word_list %}
    <tr>
      <td><a href="individualword/{{ word[0] }}">{{ word[1] }}</a></td>
      <td>{{ word[2] }}</td>
      <td>{{ word[4] }}</td>
      <td>{{ word[3] }}</td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
